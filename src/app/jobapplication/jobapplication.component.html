<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="../../assets/images/bouceimg.png" alt=""/>
            <h3>Welcome</h3>
            <p>Please fill out this form for our reference </p>
            <!-- <input type="submit" name="" value="Login"/><br/> -->
        </div>
        <div class="col-md-9 register-right">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Apply as a Employee</h3>
                    <form [formGroup] = "jobAppForm" (ngSubmit)="createJobApp()" >
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name (3 to 15 characters)" value="" formControlName="first_name" />
                                    <span *ngIf="!jobAppForm.get('first_name').valid && jobAppForm.get('first_name').touched" class="help-block">Please enter your firstname</span>
                                    
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name (3 to 15 characters)" value="" formControlName="last_name" />
                                    <span *ngIf="!jobAppForm.get('last_name').valid && jobAppForm.get('last_name').touched" class="help-block">Please enter your lastname</span>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" value="" formControlName="email"  />
                                    <span *ngIf="!jobAppForm.get('email').valid && jobAppForm.get('email').touched" class="help-block">Please enter your email</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Phone Number (8 characters)" value="" formControlName="phone_number" />
                                    <span *ngIf="!jobAppForm.get('phone_number').valid && jobAppForm.get('phone_number').touched" class="help-block">Please enter your phone number</span>
                                    
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Address(4 to 15 characters) " value="" formControlName="address" />
                                    <span *ngIf="!jobAppForm.get('address').valid && jobAppForm.get('address').touched" class="help-block">Please enter your address</span>
                                    
                                </div>
                                <div class="form-group">
                                    <select class="form-control" formControlName="degree">
                                        <option class="hidden"  selected disabled>Please select your Degree</option>
                                        <option>Registered Nurse</option>
                                        <option>Caregiver</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="4" placeholder=" Experience description (20 to 40 characters) *" value="" formControlName="experience_description" ></textarea>
                                    <span *ngIf="!jobAppForm.get('experience_description').valid && jobAppForm.get('experience_description').touched" class="help-block">Please enter your description</span>
                                    
                                </div>
                                <button type="submit" class="btnRegister" [ngClass]="jobAppForm.invalid ? 'disabled': 'null'" [disabled] = "jobAppForm.invalid">Apply</button>
                            </div>
                        </div>
                    </form>

                </div>
                
            </div>
        </div>
    </div>

</div>
