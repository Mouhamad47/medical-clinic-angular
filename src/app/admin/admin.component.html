<div class="main-wrapper">

    <div class="header">

        <div class="header-left">
            <a class="logo">
                <img src="assets/images/logo1.png" alt="Logo">
            </a>
        </div>

        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>
        <ul class="nav nav-tabs user-menu">
            <li class="nav-item dropdown">
                <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                    <i class="far fa-bell" style="color: white !important;"></i> <span
                        class="badge rounded-pill">1</span>
                </a>
                <div class="dropdown-menu notifications">
                    <div class="topnav-dropdown-header">
                        <span class="notification-title">Notifications</span>

                    </div>
                    <div class="noti-content">
                        <ul class="notification-list">

                            <li class="notification-message" *ngFor="let not of notifications">
                                <a>
                                    <div class="media d-flex">
                                        <div class="avatar avatar-sm">
                                            <span class="avatar-title rounded-circle bg-info-light"><i
                                                    class="fas fa-calendar-check"></i></span>
                                        </div>
                                        <div class="media-body">
                                            <p class="noti-details"><span class="noti-title">{{not.content}}</span>
                                            </p>
                                            <p class="noti-time"><span class="notification-time">{{not.timestamp | date
                                                    :'medium'}}</span></p>
                                        </div>
                                    </div>
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </li>

            <li class="nav-item dropdown has-arrow main-drop">
                <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                    <span class="user-img">
                        <img src='../../assets/images/avatar.svg' alt="">
                        <span class="status online"></span>
                    </span>
                    <span style="color: white !important;">{{adminFirstName}} {{adminLastName}}</span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" [routerLink]="'editprofile'"><i data-feather="user"
                            class="fas fa-cog"></i>&nbsp; Settings</a>

                    <a class="dropdown-item" (click)=logOut()><i data-feather="log-out" class="fas fa-sign-out-alt"></i>
                        &nbsp; Logout</a>
                </div>
            </li>
        </ul>
    </div>


    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title"></li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'dashboard'"><i class="fas fa-columns"></i> <span>Dashboard</span></a>
                    </li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'doctors'"><i class="fas fa-user-md"></i> <span>Doctors</span></a>
                    </li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'nurses'"><i class="fas fa-user-nurse"></i> <span>Nurses</span></a>
                    </li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'appointments'"><i class="fas fa-hospital-user"></i>
                            <span>Appointments</span></a>
                    </li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'consultations'"><i class="fas fa-stethoscope"></i>
                            <span>Consultations</span></a>
                    </li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'chat'"><i class="fas fa-user-md-chat"></i> <span> Chat</span> </a>

                    </li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'candidates'"><i class="fad fa-poll-people"></i> <span>Candidates</span></a>
                    </li>
                    <li [routerLinkActive]="['active']">
                        <a [routerLink]="'editprofile'"><i class="fas fa-cogs"></i> <span> Edit Profile</span> </a>

                    </li>

                </ul>
            </div>
        </div>
    </div>


    <div class="page-wrapper">
        <div class="content container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
