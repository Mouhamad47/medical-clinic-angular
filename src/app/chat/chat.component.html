<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Chats</h3>
        </div>

    </div>
</div>




<div class="row">
    <div class="col-sm-12">
        <div class="chat-window">
            <div class="chat-cont-left">
                <div class="chat-header">
                    <span>Chats</span>
                    <a href="javascript:void(0)" class="chat-compose">
                        <i class="material-icons">control_point</i>
                    </a>
                </div>
                <form class="chat-search">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
                <div class="chat-users-list">
                    <div class="chat-scroll">
                        <div *ngFor = "let user of allUserExcepetOne">
                          <a [routerLink]="['messages',user.id,user.first_name,user.last_name]" class="media d-flex" >
                            <div class="media-img-wrap">
                                <div class="avatar ">
                                    <img src="../../assets/images/avatar.svg" alt="User Image"
                                        class="avatar-img rounded-circle">
                                </div>
                            </div>
                            <div class="media-body">
                                <div>
                                    <div class="user-name">{{user.first_name}} {{user.last_name}}</div>
                                    <!-- <div class="user-last-chat">Give me a full explanation about our
                                        project</div> -->
                                </div>
                                <div>
                                    <div class="last-chat-time block">7:30 PM</div>
                                    <div class="badge badge-success badge-pill">3</div>
                                </div>
                            </div>
                        </a>  
                        </div>
                        


                    </div>
                </div>
            </div>
            <div class="chat-cont-right">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
