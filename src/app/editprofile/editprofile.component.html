<div class="page-header">
    <div class="row">
        <div class="col-sm-6">
            <h3 class="page-title">Settings</h3>
            
        </div>
    </div>
</div>
<div class="row">
   
    <div class="col-xl-12 col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Basic information</h5>
            </div>
            <div class="card-body">

                <form [formGroup] = "editProfileForm">
                    <div class="row form-group">
                        <label for="name" class="col-sm-3 col-form-label input-label">Profile</label>
                        <div class="col-sm-9">
                            <div class="d-flex align-items-center">
                                <label class="avatar avatar-xxl profile-cover-avatar m-0"
                                    for="edit_img">
                                    <img id="avatarImg" class="avatar-img"
                                    src="../../assets/images/avatar.svg" alt="Profile Image">
                                    <input type="file" id="edit_img">
                                    <span class="avatar-edit">
                                        <i data-feather="edit-2"
                                            class="avatar-uploader-icon shadow-soft"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="name" class="col-sm-3 col-form-label input-label">First Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="name" placeholder="Your first name"
                                value=""  formControlName="first_name" >
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="name" class="col-sm-3 col-form-label input-label">Last Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="name" placeholder="Your last name"
                                value=""  formControlName="last_name">
                        </div>
                    </div>
                   
                    <div class="row form-group">
                        <label for="email" class="col-sm-3 col-form-label input-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="email" placeholder="New password"
                                value=""  formControlName="password">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="phone" class="col-sm-3 col-form-label input-label">Phone </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="phone"
                                placeholder="Enter your phone number" value=""  formControlName="phone_number">
                        </div>
                    </div>
                   
                    <div class="row form-group">
                        <label for="addressline1" class="col-sm-3 col-form-label input-label">Address</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="addressline1"
                                placeholder="Your address" value=""  formControlName="address">
                        </div>
                    </div>
                    
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
