<div class="chat-header">
    <a id="back_user_list" href="javascript:void(0)" class="back-user-list">
        <i class="material-icons">chevron_left</i>
    </a>
    <div class="media d-flex">
        <div class="media-img-wrap">
            <div class="avatar">
                <img src="../../assets/images/avatar.svg" alt="User Image" class="avatar-img rounded-circle">
            </div>
        </div>
        <div class="media-body">
            <div class="user-name">{{user.firstname}} {{user.lastname}} </div>
            <div class="user-status">online</div>
        </div>
    </div>

</div>
<div class="chat-body">
    <div class="chat-scroll">
        <ul class="list-unstyled">

                <div class="avatar">

                </div>

                            <p>{{message.content}}</p>

                            <ul class="chat-msg-info">
                                <li>
                                    <div class="chat-time">
                                        <span>{{message.timestamp|date:'shortTime'}}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li> -->

            <li [ngClass]="{'d-flex received' :message.idFrom!==1}" class="media sent" *ngFor ="let message of sentMessages">
                
                <div class="media-body">
                    <div class="msg-box">
                        <div>
                            <p>{{message.content}}</p>
                            <ul class="chat-msg-info">
                                <li>
                                    <div class="chat-time">
                                        <span>{{message.timestamp|date:'shortTime'}}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            



        </ul>
    </div>
</div>
<div class="chat-footer">
    <form [formGroup]="messageFrom" (ngSubmit)="sendMessage()">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="btn-file btn">

                <input type="file">
            </div>
        </div>

        <input type="text" class="input-msg-send form-control" placeholder="Type something" formControlName="message">
        <div class="input-group-append">
            <button type="submit" class="btn msg-send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>


    </div>
    </form>
</div>
